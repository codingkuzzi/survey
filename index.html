<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
    <body>
      <div class="container">
        <h1>Survey</h1>
        <form id="survey">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <label for="beverage">Choose a drink!</label>
          <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select>
          <label for="radio">Favorite music?</label>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Country
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              More Country
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Usher
            </label>
          </div>
          <div class="form-group">
           <label for="color">What is your favorite color?</label>
           <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      <div id="output">
      </div>

    </div>
  </body>
</html>
